<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="nav">
        <div class="left">
        <div class="brandname"><h2>STUDENT DETAILS</h2></div>

    </div>
    <div class="container-add">
        <form id="employeeForm" class="form" method="POST" action="/submit">
            <label for="empId">Student Name</label>
            <input type="text" id="empId" name="Name" class="form-input" required>
            <small id="empIdError" class="error"></small>

            <label for="name">Roll Number</label>
            <input type="number" id="name"  name="rollnumber"class="form-input" required>
            <small id="nameError" class="error"></small>

            <label for="designation">Chemistry Marks</label>

            <small id="designationError" class="error"></small>

            <label for="name">Physics Marks</label>
            <input type="number" id="name" name="phy" class="form-input" required>
            <small id="nameError" class="error"></small>

            <label for="designation">Maths Marks</label>
            <input type="number" id="designation" name="maths" class="form-input" required>

            <button type="submit" class="form-button">Submit</button>
        </form>
