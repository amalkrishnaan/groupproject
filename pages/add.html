<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
   <link rel="stylesheet" href="../css/add.css">
</head>
<body>

  <div class="container">
    <h2>Add Student</h2>
    <form id="addStudentForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" placeholder="Enter student name" required>

      <label for="rollNumber">Roll Number</label>
      <input type="number" id="rollNumber" placeholder="Enter roll number" required>

      <label for="chemistryMarks">Chemistry Marks</label>
      <input type="number" id="chemistryMarks" placeholder="Enter chemistry marks" required>

      <label for="physicsMarks">Physics Marks</label>
      <input type="number" id="physicsMarks" placeholder="Enter physics marks" required>

      <label for="mathsMarks">Maths Marks</label>
      <input type="number" id="mathsMarks" placeholder="Enter maths marks" required>

      <button type="submit" class="btn-submit">Add Student</button>

      <div id="notificationBar" class="notification">
        This student already exists!
      </div>
    </form>
  </div>

  <script src="../js/add.js"> </script>

</body>
</html>
